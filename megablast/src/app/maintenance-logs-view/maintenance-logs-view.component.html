<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr class="align-middle">
            <th scope="col">
                <input  type="text" id="omaxName" [(ngModel)]="omaxName" name="omaxName" placeholder="Omax Name"/>
                <button class="btn btn-primary mx-2"  (click)="searchMachine()">Search</button>

            </th>
            <th scope="col">
                <input  type="text" id="operator" [(ngModel)]="operator" name="operator" placeholder="Operator"/>
                <button class="btn btn-primary mx-2" >Search</button>
            </th>
            <th scope="col">Partie changer:</th>
            <th scope="col">Duree:</th>
            <th scope="col">Temp sur Web</th>
            <th scope="col">Temp physique</th>
            <th scope="col">Date:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let log of logs$; let i = index">
            <td>{{log.omaxName}}</td>
            <td>{{log.operator}}</td>
            <td>{{log.partChanged}}</td>
            <td>{{log.partTotalRuntime | toHours}}</td>
            <td>{{log.currentTotalRuntime | toHours}}</td>
            <td>{{log.physicalTotalRuntime}}</td>
            <td>{{log.createdAt | date: "short"}}</td>
        </tr>
    </tbody>
</table>
