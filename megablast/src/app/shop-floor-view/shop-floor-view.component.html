<h1 class="text-center">Shop Floor</h1>


<div class="container-fluid">
	
	<div *ngFor="let omax of omaxs" class="row my-5">
		<div class="col-md-3 col-xs-12 text-center">
			<h2>{{ omax.omaxName }}</h2>
			

			<div class="clearfix">
				<div *ngIf="omax.isActive; else notActive" class="spinner-grow text-success" role="status">
					
				</div>
			</div>
			<div class="clearfix">	
				<ng-template #notActive>
					<div class="spinner-grow text-danger" role="status"></div>
				
				</ng-template>
			</div>



		</div>
		<div class="col-md-4 col-xs-12 px-5">
			<div class="progress align-middle bg-dark" style="height: 50px">
				<div class="progress-bar bg-success" aria-valuenow="0"  aria-valuemin="0" aria-valuemax="150"
				[style.width.%]="omax.tubeRuntime"
				[ngClass]="{'bg-warning': omax.tubeRuntime > 80,
							'bg-danger': omax.tubeRuntime > 100 }">
				</div>

			
			</div>
			<h4>Tube runtime: {{ omax.tubeRuntime }}</h4>
		</div>
		<div class="col-md-4 col-xs-12 px-5">
			<div class="progress align-middle bg-dark" style="height:50px">
				<div class="progress-bar bg-success" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"
				[style.width.%]="omax.headRuntime"
				[ngClass]="{'bg-warning': omax.headRuntime > 80,
							'bg-danger': omax.headRuntime > 100}"></div>
			
			
			</div>
			
			<h4>Head runtime: {{ omax.headRuntime }}</h4>
		</div>
	</div>
	
</div>


	<div class="container">
		<h3>HEADS</h3>


</div>
