<div *ngFor="let omax of omaxs">

    <h1>{{omax.omaxName}}</h1>
    
    <div *ngFor="let shift of omax.shifts">
        <p> Debut du shift: {{shift.shiftStartTimer | toHours}}</p>
        <p>Avg shift uptime: {{shift.avgShiftUptime}}</p>
        <p>Current shift? {{shift.currentShift}}</p>
        

        <div class="table">
            <thead class="thead">
                <tr>
                    <th scope="col">4:00</th>
                    <th scope="col">4:30</th>
                    <th scope="col">5:00</th>
                    <th scope="col">5:30</th>
                    <th scope="col">6:00</th>
                    <th scope="col">6:30</th>
                    <th scope="col">7:00</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let uptime of shift.uptimeLogs"
                    class="border border-dark"
                    
                    [ngClass]="{
                        'bg-success': ((uptime - omax.totalRuntime) / 1800 > .80),
                        'bg-warning': ((uptime - omax.totalRuntime) / 1800 < .80),
                        'bg-danger': ((uptime - omax.totalRuntime) / 1800 < .50)
                    }">{{(uptime - omax.totalRuntime)}}</td>
                </tr>
            </tbody>
        </div>
        <hr class="border border-dark">
    </div>




</div>
